<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=divice-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>My Web Page</title>

		<style>
			h1,h2,.myclass,#myid{color: #ff6600;}
		</style>
	</head>

	<body>
		<div>
			<h1>복수 지정 셀렉터</h1>
			<h2>여러개의 셀렉터를 콤마(,)로 연결한 형태</h2>
			<p>AND의 의미를 갖는다.</p>
		</div>

		<hr/>

		<div>
			<span class="myclass">CSS</span>는
			<span class="myclass">HTML</span>에
			<strong id="myid">디자인</strong>을 입혀 줍니다.
		</div>
	</body>
</html>
